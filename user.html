<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface - Ingwebu Breweries Ticketing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea, select {
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #ticketList {
            margin-top: 20px;
        }
        .ticket {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingwebu Breweries Ticketing System - User Interface</h1>
        <form id="ticketForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="department">Department:</label>
            <select id="department" required>
                <option value="">Select Department</option>
                <option value="Sales">Sales</option>
                <option value="Production">Production</option>
                <option value="Distribution">Distribution</option>
                <option value="IT">IT</option>
            </select>
            
            <label for="issue">Describe the Issue:</label>
            <textarea id="issue" rows="4" required></textarea>
            
            <button type="submit">Submit Ticket</button>
        </form>
        
        <div id="ticketList"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ticket = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                issue: document.getElementById('issue').value,
                status: 'Open',
                id: Date.now()
            };
            
            addTicket(ticket);
            displayTicket(ticket, document.getElementById('ticketList'));
            
            // Clear form
            this.reset();
        });

        // Display existing tickets
        getTickets().forEach(ticket => displayTicket(ticket, document.getElementById('ticketList')));
    </script>
</body>
</html>
