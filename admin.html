<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface - Ingwebu Breweries Ticketing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .ticket {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        select, button, input {
            padding: 5px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #loginForm input {
            width: 200px;
            margin-bottom: 10px;
        }
        #loginError {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingwebu Breweries Ticketing System - Admin Interface</h1>
        <div id="loginSection">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginError" style="display: none;">Invalid username or password</p>
        </div>
        <div id="ticketList" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
    <script>
        const adminUsername = "Admin";
        const adminPassword = "@ReneGADE24!";

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === adminUsername && password === adminPassword) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('ticketList').style.display = 'block';
                loadTickets();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        async function updateTicketStatus(ticketId, newStatus) {
            const tickets = await getTickets();
            const ticket = tickets.find(t => t.id == ticketId);
            if (ticket) {
                ticket.status = newStatus;
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(tickets)
                });
                await loadTickets();
            }
        }

        function displayAdminTicket(ticket, container) {
            const ticketElement = document.createElement('div');
            ticketElement.className = 'ticket';
            ticketElement.innerHTML = `
                <h3>Ticket #${ticket.id}</h3>
                <p><strong>Name:</strong> ${ticket.name}</p>
                <p><strong>Email:</strong> ${ticket.email}</p>
                <p><strong>Department:</strong> ${ticket.department}</p>
                <p><strong>Issue:</strong> ${ticket.issue}</p>
                <p><strong>Status:</strong> ${ticket.status}</p>
                <select id="status-${ticket.id}">
                    <option value="Open" ${ticket.status === 'Open' ? 'selected' : ''}>Open</option>
                    <option value="In Progress" ${ticket.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                    <option value="Closed" ${ticket.status === 'Closed' ? 'selected' : ''}>Closed</option>
                </select>
                <button onclick="updateTicketStatus(${ticket.id}, document.getElementById('status-${ticket.id}').value)">
                    Update Status
                </button>
            `;
            container.appendChild(ticketElement);
        }

        async function loadTickets() {
            const ticketList = document.getElementById('ticketList');
            ticketList.innerHTML = '';
            const tickets = await getTickets();
            tickets.forEach(ticket => displayAdminTicket(ticket, ticketList));
        }
    </script>
</body>
</html>
