<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface - Ingwebu Breweries Ticketing System</title>
    <style>
        body {
    background-image: url('img/n2.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2); 
    z-index: -1;
}

.container {
    position: relative;
    z-index: 1;
}
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .ticket {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Ingwebu Breweries Ticketing System</h1>
        <form id="ticketForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <select id="department" required>
                <option value="">Select Department</option>
                <option value="Production">Production</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="IT">IT</option>
            </select>
            <textarea id="issue" placeholder="Describe your issue" required></textarea>
            <button type="submit">Submit Ticket</button>
        </form>
        <div id="ticketList"></div>
    </div>

    <script src="script.js"></script>
<script>
    let userEmail = '';

    document.getElementById('ticketForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        userEmail = document.getElementById('email').value;
        
        const ticket = {
            name: document.getElementById('name').value,
            email: userEmail,
            department: document.getElementById('department').value,
            issue: document.getElementById('issue').value,
            status: 'Open',
            id: Date.now(),
            createdAt: new Date().toLocaleString() // Add this line
        };
        
        await addTicket(ticket);
        displayTicket(ticket, document.getElementById('ticketList'));
        
        // Clear form
        this.reset();
        
        // Refresh ticket list
        loadUserTickets();
    });

    function displayTicket(ticket, container) {
        const ticketElement = document.createElement('div');
        ticketElement.className = 'ticket';
        ticketElement.innerHTML = `
            <h3>Ticket #${ticket.id}</h3>
            <p><strong>Name:</strong> ${ticket.name}</p>
            <p><strong>Email:</strong> ${ticket.email}</p>
            <p><strong>Department:</strong> ${ticket.department}</p>
            <p><strong>Issue:</strong> ${ticket.issue}</p>
            <p><strong>Status:</strong> ${ticket.status}</p>
            <p><strong>Created At:</strong> ${ticket.createdAt}</p> <!-- Add this line -->
        `;
        container.appendChild(ticketElement);
    }

    async function loadUserTickets() {
        const ticketList = document.getElementById('ticketList');
        ticketList.innerHTML = '';
        const tickets = await getTickets();
        const userTickets = tickets.filter(ticket => ticket.email === userEmail);
        userTickets.forEach(ticket => displayTicket(ticket, ticketList));
    }

    // Display existing tickets for the current user
    document.getElementById('email').addEventListener('change', function() {
        userEmail = this.value;
        loadUserTickets();
    });
</script>
</body>
</html>
